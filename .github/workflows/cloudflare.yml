name: Deploy to CloudFlare

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: ğŸ§¾ Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Instalar dependÃªncias parte 1
        run: npm install -g npm@10.2.5

      - name: ğŸ“¦ Instalar dependÃªncias parte 2
        run: npm install --legacy-peer-deps

      - name: ğŸ”¢ Gerar versÃ£o baseada em commits
        run: npm run generate:version

      - name: ğŸ› ï¸ Build do Next.js (estÃ¡tico)
        run: npm run build

      - name: ğŸš€ Deploy no Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          gitHubToken: ${{ secrets.TOKEN_GITHUB }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "seusitesimples"
          directory: "out"
          branch: main
